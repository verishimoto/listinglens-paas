<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visual Logic Tutorial | Opalescence & Sun Cursor</title>
    <style>
        :root {
            --bg: #050505;
            --lev-1: #7E00FF;
            --lev-2: #00C7FF;
            --lev-4: #1CFF00;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            cursor: none;
            overflow: hidden;
        }

        .container {
            display: flex;
            gap: 40px;
            padding: 40px;
        }

        .glass-card {
            width: 300px;
            height: 200px;
            background: var(--glass-bg);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.2, 0, 0, 1);
        }

        /* --- THE LOGIC --- */
        /* Edge lighting: brightening when cursor is near the edge */
        .glass-card::before {
            content: "";
            position: absolute;
            inset: 0;
            /* Driven by JS variables --mouse-x, --mouse-y */
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y),
                    rgba(255, 255, 255, 0.15) 0%,
                    transparent 70%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .glass-card:hover::before {
            opacity: 1;
        }

        /* Asymmetric Refraction Glare */
        .glass-card::after {
            content: "";
            position: absolute;
            /* Invert position logic in JS for this */
            inset: 0;
            background: radial-gradient(circle at var(--opp-x) var(--opp-y),
                    rgba(255, 255, 255, 0.05) 0%,
                    transparent 50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            mix-blend-mode: overlay;
        }

        .glass-card:hover::after {
            opacity: 1;
        }

        /* --- THE SUN CURSOR --- */
        #cursor-sun {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 20px #fff;
            transform: translate(-50%, -50%);
        }

        #cursor-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 80px;
            /* Motion Gradient */
            background: radial-gradient(circle,
                    rgba(0, 199, 255, 0.4) 0%,
                    rgba(126, 0, 255, 0.2) 50%,
                    transparent 80%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
            mix-blend-mode: screen;
        }

        /* Expands when hovering objects */
        body.hovering #cursor-glow {
            width: 150px;
            height: 150px;
            animation: pulse-colors 2s infinite;
        }

        @keyframes pulse-colors {
            0% {
                filter: hue-rotate(0deg) brightness(1);
            }

            50% {
                filter: hue-rotate(180deg) brightness(1.5);
            }

            100% {
                filter: hue-rotate(360deg) brightness(1);
            }
        }

        .label {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <div id="cursor-glow"></div>
    <div id="cursor-sun"></div>

    <div style="text-align:center; padding: 20px;">
        <h1>Opalescent Visual Logic</h1>
        <p>Demo of "Sun" Cursor & Asymmetric Edge Glow</p>
    </div>

    <div class="container">
        <a href="dashboard.html" style="text-decoration: none; color: inherit;">
            <div class="glass-card">
                <span class="label">Protocols</span>
                <h3>Alpha 1.0</h3>
            </div>
        </a>
        <a href="trinity_map.html" style="text-decoration: none; color: inherit;">
            <div class="glass-card">
                <span class="label">Architecture</span>
                <h3>Opal Engine</h3>
            </div>
        </a>
    </div>

    <script>
        const cards = document.querySelectorAll('.glass-card');
        const sun = document.getElementById('cursor-sun');
        const glow = document.getElementById('cursor-glow');

        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;

            // Cursor position
            sun.style.left = `${x}px`;
            sun.style.top = `${y}px`;
            glow.style.left = `${x}px`;
            glow.style.top = `${y}px`;

            cards.forEach(card => {
                const rect = card.getBoundingClientRect();

                // Check if hovering
                if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                    document.body.classList.add('hovering');

                    // Relative coordinates for gradient
                    const relX = ((x - rect.left) / rect.width) * 100;
                    const relY = ((y - rect.top) / rect.height) * 100;

                    // Opposite coordinates for glare
                    const oppX = 100 - relX;
                    const oppY = 100 - relY;

                    card.style.setProperty('--mouse-x', `${relX}%`);
                    card.style.setProperty('--mouse-y', `${relY}%`);
                    card.style.setProperty('--opp-x', `${oppX}%`);
                    card.style.setProperty('--opp-y', `${oppY}%`);
                } else {
                    // Logic to detect if ANY card is hovered would be better, but for demo:
                }
            });

            // Clean hovering state
            const hovered = document.elementFromPoint(x, y);
            if (!hovered || !hovered.closest('.glass-card')) {
                document.body.classList.remove('hovering');
            }
        });
    </script>
</body>

</html>
